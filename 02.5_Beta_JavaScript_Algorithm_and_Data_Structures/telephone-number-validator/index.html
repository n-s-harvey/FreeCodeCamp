<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telephone Number Validator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
  <article class=" card">
    <section class="container small card-body">

      <h1 class="card-title">Is it a Valid Number?</h1>

      <p class="card-text">Type the phone number you'd like to check: </p>
      <input type="text" id="user-input" class="form-control">
      <button type="button" id="check-btn" class="btn btn-primary" onclick="">Validate</button>
      <button type="button" id="clear-btn" class="btn btn-secondary" onclick="">Clear Results</button>
      <div id="results-div"></div>
    </section>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telephone Number Validator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="p-3">
  <article class="card ">
    <h1 class="card-header text-center">Is it a Valid Number?</h1>
    <section class="container card-body">
      <div class="row">
        <div class="col-8">
          <label for="user-input" class="card-text ">Type the phone number you'd like to check: </label>
          <input type="text" id="user-input" class="form-control form-text   col-8"
            placeholder="Type a phone number here...">
        </div>
        <div class="col-4">
          <button type="button" id="check-btn" class="btn btn-primary" onclick="check(document.getElementById('user-input').value,
            document.getElementById('results-div'))">Validate</button>
        </div>
      </div>
      <div id="results-div" class="card container w-75">
        Phone numbers you input will appear here...
        <button type=" button" id="clear-btn" class="btn btn-secondary block" onclick="">Clear Results</button>
      </div>
    </section>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</body>

</html>

<!DOCTYPE>
<html>

<head>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,800;1,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Is It a Palindrome?</h1>
  <article>
    <p>Input the text you want to check: </p>
    <input type="text" id="text-input">
    <button type="button" id="check-btn" onclick="palindrome()">Check</button>
    <div id="result"></div>
    <script src="script.js"></script>
  </article>
</body>

</html>
